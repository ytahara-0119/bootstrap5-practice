<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="row mb-3">
            <div class="col-mb-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" name="" id="first_name" class="form-control" required="required">
            </div>
            <div class="col-mb-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" name="" id="first_name" class="form-control" required="required">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-mb-6">
              <label for="email_id" class="form-label">Email ID</label>
              <input type="email" name="" id="email_id" class="form-control" required="required">
            </div>
            <div class="col-mb-6">
              <label for="phone_number" class="form-label">Phone</label>
              <input type="tel" name="" id="phone_number" class="form-control" required="required">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-mb-12">
              <label for="address" class="form-label">Address</label>
              <textarea name="" id="address" cols="30" rows="10" class="form-control" row="5" placeholder="1234 main st"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-mb-6">
              <label for="city" class="form-label">City</label>
              <input type="text" name="" id="city" class="form-control">
            </div>
            <div class="col-mb-4">
              <label for="state" class="form-label">State</label>
              <select name="" id="state" class="form-select">
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
              </select>
            </div>
            <div class="col-mb-2">
              <label for="code" class="form-label">Pin</label>
              <input type="text" name="" id="code" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" name="" id="check" class="form-check-input">
                <lable for="check" class="form-check-label">Check me out</lable>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <input type="submit" value="sign-up" class="btn btn-success">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
