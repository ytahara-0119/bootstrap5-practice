<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="row g-2">
          <div class="col-auto">
            <label for="name" class="visually-hidden">Name</label>
            <input type="text" name="" id="name" class="form-control form-control-sm" placeholder="John Doe">
          </div>
          <div class="col-auto">
            <label for="username" class="visually-hidden">Userame</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <input type="text" name="" id="name" class="form-control form-control-sm" placeholder="Username">
            </div>
          </div>
          <div class="col-auto">
            <label for="preference" class="visually-hidden">Preference</label>
            <select name="" id="preference" class="form-select form-select-sm">
              <option selected>Choose...</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="Three">Three</option>
            </select>
          </div>
          <div class="col-auto">
            <input type="checkbox" name="" id="remember-me" class="form-check-input">
            <label for="remember-me" class="form-check-label">Remember Me</label>
          </div>
          <div class="w-100 mt-0"></div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success btn-sm">Sign-up to get started!</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
